name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: lucaslmchaves
          outputs: |
            dist/github-contribution-grid-snake.svg
          theme: dark
          color_snake: #00FFFF   # Cor da cobrinha (neon azul)
          color_dots: #21262d, #30363d, #00FFFF, #39FF14, #0FF0FC # Cores dos quadrados (gradiente vibrante)

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
